<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicționar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            padding: 40px;
        }
        h1 {
            color: #333;
            text-align: left;
        }
        .container {
            max-width: 600px;
            margin: 0;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 15px;
        }
        .form-label {
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Dicționar</h1>
    <div class="container">
        <div class="mb-3">
            <label for="word" class="form-label">Enter word:</label>
            <input 
                type="text" 
                id="word" 
                class="form-control input-field" 
                placeholder="Word">
        </div>
        <button class="btn btn-success w-100" onclick="saveWord()">Save word</button>

        <div class="mb-3 mt-3">
            <label for="searchWord" class="form-label">Search word:</label>
            <input 
                type="text" 
                id="searchWord" 
                class="form-control input-field" 
                placeholder="Search word">
        </div>
        <button class="btn btn-primary w-100" onclick="searchWord()">Search word</button>

        <div id="result" class="result mt-3"></div>
    </div>

    <script src="dictionar.js"></script>

</body>
</html>
